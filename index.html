<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AFK Item Collector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>AFK Item Collector</h1>

    <div id="playerNameInputContainer" class="centered">
      <label
        >Nama Player:
        <input id="playerNameInput" type="text" placeholder="Masukkan nama" />
      </label>
      <button onclick="setPlayerName()">Mulai</button>
    </div>

    <div id="gameUI" style="display: none">
      <p>Crystals: <span id="crystals">0</span></p>
      <p>Level Alat: <span id="collectorLevel">1</span></p>
      <p>Upgrade Cost: <span id="upgradeCost">10</span></p>

      <button id="btnStartPause" onclick="toggleCollecting()">
        Mulai Kumpul
      </button>
      <button onclick="upgradeCollector()">Upgrade Alat</button>
      <button id="btnToggleAutoUpgrade" onclick="toggleAutoUpgrade()">
        Auto Upgrade: OFF
      </button>

      <div id="rareItem" style="display: none; margin-top: 20px">
        ðŸŒŸ <button onclick="claimRareItem()">Ambil Crystal Core (+100)</button>
      </div>

      <div id="shop" style="margin-top: 30px">
        <h2>Toko</h2>
        <button onclick="buyBooster()">Beli Booster x2 (50 Crystals)</button>
        <div id="boosterStatus" class="booster-status">
          Booster: Tidak aktif
        </div>
      </div>

      <div id="limitedShop" style="margin-top: 30px">
        <h2>Shop Limited Items</h2>
        <div id="limitedItemsList" class="limited-items-list"></div>
      </div>

      <div id="currentSkin" style="margin-top: 30px">
        <h2>Item Terpakai</h2>
        <img id="skinImage" src="" alt="No item equipped" class="skin-image" />
        <p id="skinName">Tidak ada item</p>
      </div>

      <div id="transferItemContainer" style="margin-top: 30px">
        <h2>Transfer Item</h2>
        <select id="transferItemSelect"></select>
        <input
          type="text"
          id="transferToPlayer"
          placeholder="Nama player tujuan"
        />
        <button onclick="transferItem()">Transfer</button>
      </div>

      <div id="leaderboardContainer" style="margin-top: 30px">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
      </div>

      <div id="animationContainer" class="animation-container"></div>
    </div>

    <audio
      id="soundUpgrade"
      src="assets/sfx_upgrade.mp3"
      preload="auto"
    ></audio>
    <audio id="soundRare" src="assets/sfx_rare.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
