<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AFK Item Collector - Cyber Style</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="playerNameInputContainer" class="centered">
      <h1>Masukkan Nama Pemain</h1>
      <input type="text" id="playerNameInput" placeholder="Nama kamu..." />
      <button id="btnSetName">Mulai</button>
    </div>

    <div id="gameUI" style="display: none">
      <header>
        <h1>AFK Item Collector</h1>
        <div>
          <button id="btnLogout">Logout</button>
        </div>
      </header>

      <section id="stats" class="panel">
        <div><strong>Nama:</strong> <span id="playerNameDisplay"></span></div>
        <div><strong>Crystals:</strong> <span id="crystals">0</span></div>
        <div>
          <strong>Collector Level:</strong> <span id="collectorLevel">1</span>
        </div>
        <div>
          <strong>Upgrade Cost:</strong> <span id="upgradeCost">10</span>
        </div>
        <div>
          <strong>Booster:</strong> <span id="boosterStatus">Tidak aktif</span>
        </div>
      </section>

      <section id="controls" class="panel">
        <button id="btnStartPause">Mulai Kumpul</button>
        <button id="btnUpgrade">Upgrade Collector</button>
        <button id="btnToggleAutoUpgrade">Auto Upgrade OFF</button>
        <button id="btnBuyBooster">Beli Booster (50 Crystals)</button>
      </section>

      <section id="inventory" class="panel">
        <h2>Tas Item</h2>
        <div id="bagItems" class="item-list">Tas kosong</div>

        <h3>Item Terpasang</h3>
        <div id="equippedItemDisplay" class="equipped-item">
          <img id="skinImage" src="" alt="" />
          <div id="skinName">Tidak ada item</div>
        </div>
      </section>

      <section id="shop" class="panel">
        <h2>Toko Biasa</h2>
        <div id="regularShop" class="item-list"></div>

        <h2>Toko Terbatas</h2>
        <div id="limitedItemsList" class="item-list"></div>
      </section>

      <section id="transfer" class="panel">
        <h2>Transfer Item</h2>
        <select id="transferItemSelect">
          <option value="">- Tidak ada item -</option>
        </select>
        <input
          type="text"
          id="transferToPlayerInput"
          placeholder="Nama pemain tujuan"
        />
        <button id="btnTransfer">Transfer</button>
      </section>

      <section id="leaderboard" class="panel">
        <h2>Leaderboard</h2>
        <ol id="leaderboardList"></ol>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
